    <hr />
    <form>
        Name: <input type="text" name="customer_name"> <br />
        Email: <input type="text" name="customer_email"> <br />
        Phone: <input type="tel" name="customer_telepone"> <br />
        Reason for Inquiry: 
            <select name="reasons">
                <option value="catering" selected>Catering</option>
                <option value="private_party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select> <br />
        Additional Information: <textarea name="additional_information"></textarea> <br />
        Have you been to the restaurant?
        <input type="radio" name="answer" value="NO" checked>No
        <input type="radio" name="answer" value="YES" >Yes<br />
        Best days to contact you: 
        <input type="checkbox" name="days" value="MONDAY"/>M 
        <input type="checkbox" name="days" value="TUESDAY"/>T
        <input type="checkbox" name="days" value="WEDNESDAY"/>W
        <input type="checkbox" name="days" value="THURSDAY"/>Th
        <input type="checkbox" name="days" value="FRIDAY"/>F <br />
        <input type="submit" value="Send Request"/>
    </form>
